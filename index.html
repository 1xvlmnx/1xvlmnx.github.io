<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VLMNX | PREMIUM RANKS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #a855f7;
            --secondary: #22d3ee;
            --accent: #f472b6;
            --dark: #020617;
            --glass: rgba(15, 23, 42, 0.8);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; }
        
        body {
            background-color: var(--dark);
            color: #f8fafc;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- ADVANCED LOADING SCREEN --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .load-text {
            font-size: 1.5rem;
            letter-spacing: 10px;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
            animation: pulse 1.5s infinite;
        }
        .progress-bar {
            width: 250px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
            animation: fillProgress 1.5s forwards;
        }
        @keyframes fillProgress { to { width: 100%; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- UI ELEMENTS --- */
        .hero {
            text-align: center;
            padding: 80px 20px 40px;
        }
        h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 30%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.4));
        }

        .market {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 40px 20px;
        }

        /* --- GLASSMORPHISM CARDS --- */
        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9) translateY(30px);
        }
        .card.show { opacity: 1; transform: scale(1) translateY(0); }

        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, rgba(34, 211, 238, 0.1), transparent);
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-15px);
            border-color: var(--secondary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 20px rgba(34, 211, 238, 0.2);
        }

        .rank-img {
            width: 110px;
            height: 110px;
            object-fit: contain;
            margin-bottom: 25px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            transition: transform 0.5s ease;
        }
        .card:hover .rank-img { transform: scale(1.1) rotate(5deg); }

        .rank-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; }
        .rank-price {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 2px;
        }
        .rank-desc { color: #94a3b8; font-size: 0.95rem; line-height: 1.6; margin-bottom: 30px; }

        .buy-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: #fff;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-btn:hover {
            background: var(--secondary);
            box-shadow: 0 0 25px var(--secondary);
            transform: scale(1.02);
        }

        footer { padding: 80px 20px; text-align: center; opacity: 0.3; font-size: 0.7rem; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="load-text">VLMNX CRYPT</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>

    <div class="hero">
        <h1>THE ARMORY</h1>
    </div>

    <div class="market" id="market"></div>

    <footer>BYPASSING PHYSICAL LIMITS â€” VLMNX 2025</footer>

    <script>
        // Updated with your EXACT filenames from the screenshot
        const ranks = [
            { file: "69009-bronze.png", name: "Bronze", price: "50 Robux", desc: "Basic entry to the VLMNX star cluster." },
            { file: "29153-silver.png", name: "Silver", price: "100 Robux", desc: "Enhanced data speed and silver-tier recognition." },
            { file: "3862-gold.png", name: "Gold", price: "200 Robux", desc: "Premium star powers and unique chat identity." },
            { file: "82105-platinum.png", name: "Platinum", price: "400 Robux", desc: "High-tier authority with priority protocol access." },
            { file: "11591-diamond.png", name: "Diamond", price: "600 Robux", desc: "Crystalized elite status. Unbreakable presence." },
            { file: "20579-celestial.png", name: "Celestial", price: "800 Robux", desc: "Access to the divine server layers and tools." },
            { file: "4373-eternity.png", name: "Eternity", price: "1200 Robux", desc: "Infinite lifespan rank. Never resets, never fades." },
            { file: "44132-grandmaster.png", name: "Grandmaster", price: "1600 Robux", desc: "Architect of galaxies. Command high-level sectors." },
            { file: "18372-oneaboveall.png", name: "One Above All", price: "2500 Robux", desc: "Absolute deity of VLMNX. Total power." }
        ];

        const container = document.getElementById("market");

        ranks.forEach((rank, i) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${rank.file}" class="rank-img" alt="${rank.name}">
                <div class="rank-title">${rank.name}</div>
                <div class="rank-price">${rank.price}</div>
                <div class="rank-desc">${rank.desc}</div>
                <button class="buy-btn">Acquire</button>
            `;
            container.appendChild(card);
            
            // Staggered entry animation
            setTimeout(() => card.classList.add('show'), 1500 + (i * 150));
        });

        // Handle Loader Removal
        window.onload = () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.transform = "translateY(-100%)";
            }, 1800);
        };
    </script>
</body>
</html>
