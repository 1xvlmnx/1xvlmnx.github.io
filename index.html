<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Rank Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f172a, #000);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin: 40px 0;
      animation: fadeDown 1s ease;
    }

    .market {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: linear-gradient(145deg, #020617, #020617aa);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeUp 0.8s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 40px rgba(99,102,241,0.5);
    }

    .rank {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .price {
      font-size: 1.2rem;
      color: #a5b4fc;
      margin: 10px 0;
    }

    .desc {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .buy {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border-radius: 999px;
      border: none;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .buy:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(139,92,246,0.7);
    }

    footer {
      text-align: center;
      padding: 30px;
      opacity: 0.5;
      font-size: 0.9rem;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<h1>ðŸ›’ Roblox Rank Market</h1>

<div class="market" id="market"></div>

<footer>
  Â© 2025 Your Game | Not affiliated with Roblox
</footer>

<!-- Click sound -->
<audio id="clickSound" src="click.mp3"></audio>

<script>
  const ranks = [
    { name: "Bronze", price: "50 Robux", desc: "Starter rank perks", link: "https://www.roblox.com/game-pass/BRONZE" },
    { name: "Silver", price: "100 Robux", desc: "Better commands & perks", link: "https://www.roblox.com/game-pass/SILVER" },
    { name: "Gold", price: "200 Robux", desc: "Premium rank access", link: "https://www.roblox.com/game-pass/GOLD" },
    { name: "Platinum", price: "400 Robux", desc: "High-tier rank perks", link: "https://www.roblox.com/game-pass/PLATINUM" },
    { name: "Diamond", price: "600 Robux", desc: "Elite power rank", link: "https://www.roblox.com/game-pass/DIAMOND" },
    { name: "Celestial", price: "800 Robux", desc: "Heavenly rank access", link: "https://www.roblox.com/game-pass/CELESTIAL" },
    { name: "Eternity", price: "1200 Robux", desc: "Timeless authority", link: "https://www.roblox.com/game-pass/ETERNITY" },
    { name: "Grandmaster", price: "1600 Robux", desc: "Master-level dominance", link: "https://www.roblox.com/game-pass/GRANDMASTER" },
    { name: "One Above All", price: "2500 Robux", desc: "Absolute power", link: "https://www.roblox.com/game-pass/ONEABOVEALL" }
  ];

  const market = document.getElementById("market");
  const sound = document.getElementById("clickSound");

  ranks.forEach(rank => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="rank">${rank.name}</div>
      <div class="price">${rank.price}</div>
      <div class="desc">${rank.desc}</div>
      <button class="buy">Buy</button>
    `;

    card.querySelector(".buy").onclick = () => {
      sound.currentTime = 0;
      sound.play();
      window.open(rank.link, "_blank");
    };

    market.appendChild(card);
  });
</script>

</body>
</html>
