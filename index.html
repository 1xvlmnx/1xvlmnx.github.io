<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VLMNX | PREMIUM STORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #a855f7;
            --secondary: #22d3ee;
            --dark: #020617;
            --glass: rgba(15, 23, 42, 0.85);
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; }
        
        body {
            background-color: var(--dark);
            color: #f8fafc;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- MATRIX LOADING SCREEN --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.7, 0, 0.3, 1);
        }
        .load-text {
            font-size: 1.2rem;
            letter-spacing: 8px;
            color: var(--secondary);
            animation: pulse 1.5s infinite;
        }
        .progress-bar {
            width: 200px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
            animation: fillProgress 2s forwards;
        }
        @keyframes fillProgress { to { width: 100%; } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- LAYOUT --- */
        .hero { text-align: center; padding: 60px 20px 20px; }
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(to right, #fff, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .market {
            max-width: 1300px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 40px 20px;
        }

        /* --- CARD STYLING --- */
        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 35px;
            text-align: center;
            backdrop-filter: blur(15px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px);
        }
        .card.show { opacity: 1; transform: translateY(0); }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--secondary);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 15px rgba(34, 211, 238, 0.2);
        }

        .rank-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4));
        }

        .rank-title { font-size: 1.6rem; margin-bottom: 8px; color: #fff; }
        .rank-price { font-size: 1.2rem; color: var(--secondary); margin-bottom: 15px; font-weight: 700; }
        .rank-desc { color: #94a3b8; font-size: 0.9rem; margin-bottom: 25px; min-height: 45px; }

        .buy-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .buy-btn:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px var(--primary);
            transform: scale(1.03);
        }

        footer { padding: 60px; text-align: center; opacity: 0.2; font-size: 0.8rem; letter-spacing: 3px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="load-text">ESTABLISHING CONNECTION</div>
        <div class="progress-bar"><div class="progress-fill"></div></div>
    </div>

    <div class="hero">
        <h1>VLMNX RANKS</h1>
    </div>

    <div class="market" id="market"></div>

    <footer>© 2025 VLMNX • SYSTEM SECURED</footer>

    <script>
        // JUST PUT THE GAMEPASS ID NUMBERS HERE
        const ranks = [
            { file: "69009-bronze.png", name: "Bronze", price: "50 Robux", id: "1633831916", desc: "Starter cosmic access for new recruits." },
            { file: "29153-silver.png", name: "Silver", price: "100 Robux", id: "1634189777", desc: "Enhanced perks and silver-tier recognition." },
            { file: "3862-gold.png", name: "Gold", price: "200 Robux", id: "1633710020", desc: "Premium star powers and unique identity." },
            { file: "82105-platinum.png", name: "Platinum", price: "400 Robux", id: "1635449960", desc: "High-tier authority with protocol access." },
            { file: "11591-diamond.png", name: "Diamond", price: "600 Robux", id: "1635076007", desc: "Elite status. Unbreakable cosmic presence." },
            { file: "20579-celestial.png", name: "Celestial", price: "800 Robux", id: "1635851857", desc: "Access to the divine server layers." },
            { file: "4373-eternity.png", name: "Eternity", price: "1200 Robux", id: "1635735910", desc: "Infinite rank. Your legacy never fades." },
            { file: "44132-grandmaster.png", name: "Grandmaster", price: "1600 Robux", id: "1635633992", desc: "Architect of galaxies. Total command." },
            { file: "18372-oneaboveall.png", name: "One Above All", price: "2500 Robux", id: "1635308059", desc: "The ultimate power. You control it all." }
        ];

        const container = document.getElementById("market");

        ranks.forEach((rank, i) => {
            const card = document.createElement("div");
            card.className = "card";
            
            // This builds the Roblox URL automatically using the ID
            const robloxLink = `https://www.roblox.com/game-pass/${rank.id}/`;

            card.innerHTML = `
                <img src="${rank.file}" class="rank-img" alt="${rank.name}">
                <div class="rank-title">${rank.name}</div>
                <div class="rank-price">${rank.price}</div>
                <div class="rank-desc">${rank.desc}</div>
                <button class="buy-btn" onclick="window.open('${robloxLink}', '_blank')">Acquire</button>
            `;
            container.appendChild(card);
            
            // Smooth staggered entrance
            setTimeout(() => card.classList.add('show'), 1000 + (i * 120));
        });

        // Loader Removal
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.transform = "translateY(-100%)";
            }, 2000);
        });
    </script>
</body>
</html>
