<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VLMNX | COSMIC RANKS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #06b6d4;
            --bg: #020617;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; }
        
        body {
            background: var(--bg);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .scanner {
            width: 200px;
            height: 2px;
            background: var(--secondary);
            box-shadow: 0 0 15px var(--secondary);
            animation: scan 2s ease-in-out infinite;
        }
        @keyframes scan {
            0%, 100% { transform: translateY(-20px); opacity: 0; }
            50% { transform: translateY(20px); opacity: 1; }
        }

        /* --- BACKGROUND --- */
        .stars-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b, #020617);
        }

        /* --- HEADER --- */
        h1 {
            text-align: center;
            font-size: clamp(2rem, 6vw, 4rem);
            padding: 60px 20px;
            background: linear-gradient(90deg, #fff, var(--primary), var(--secondary), #fff);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleFlow 5s linear infinite;
        }
        @keyframes titleFlow { to { background-position: 200%; } }

        /* --- MARKET GRID --- */
        .market {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        /* --- CARD DESIGN --- */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(20px);
        }

        .card.visible { opacity: 1; transform: translateY(0); }

        .card:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
            background: rgba(255, 255, 255, 0.07);
        }

        .rank-img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--primary));
        }

        .rank-name { font-size: 1.5rem; margin-bottom: 10px; color: #fff; }
        .price { font-size: 1.2rem; color: var(--secondary); margin-bottom: 15px; font-weight: bold; }
        .desc { font-size: 0.9rem; color: #94a3b8; line-height: 1.4; margin-bottom: 25px; }

        /* --- BUTTON --- */
        .buy-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid var(--primary);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            overflow: hidden;
            position: relative;
        }

        .buy-btn:hover {
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
            transform: scale(1.05);
        }

        footer { text-align: center; padding: 50px; opacity: 0.4; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="loader">
        <h2 style="margin-bottom: 20px; letter-spacing: 5px;">VLMNX OS</h2>
        <div class="scanner"></div>
    </div>

    <div class="stars-container"></div>

    <h1>VLMNX STORE</h1>

    <div class="market" id="market"></div>

    <footer>© 2025 VLMNX RANKS • ESTABLISHED IN THE VOID</footer>

    <script>
        const ranks = [
            { img:"https://cdn-icons-png.flaticon.com/512/2583/2583434.png", name:"Bronze", price:"50 Robux", desc:"Starter access to the cosmic network.", link:"#"},
            { img:"https://cdn-icons-png.flaticon.com/512/2583/2583319.png", name:"Silver", price:"100 Robux", desc:"Tier-2 clearance for galaxy pioneers.", link:"#"},
            { img:"https://cdn-icons-png.flaticon.com/512/2583/2583344.png", name:"Gold", price:"200 Robux", desc:"Premium status for elite star-dwellers.", link:"#"},
            { img:"https://cdn-icons-png.flaticon.com/512/5166/5166619.png", name:"Platinum", price:"400 Robux", desc:"Advanced permissions and high authority.", link:"#"},
            { img:"https://cdn-icons-png.flaticon.com/512/10307/10307849.png", name:"Diamond", price:"600 Robux", desc:"The pinnacle of hardness and status.", link:"#"},
            { img:"https://cdn-icons-png.flaticon.com/512/4754/4754162.png", name:"Celestial", price:"800 Robux", desc:"Transcended beyond the physical realm.", link:"#"},
            { img:"https://cdn-icons-png.flaticon.com/512/9431/9431057.png", name:"Eternity", price:"1200 Robux", desc:"Time has no meaning for your rank.", link:"#"},
            { img:"https://cdn-icons-png.flaticon.com/512/3211/3211181.png", name:"Grandmaster", price:"1600 Robux", desc:"Commander of the interstellar legions.", link:"#"},
            { img:"https://cdn-icons-png.flaticon.com/512/1732/1732439.png", name:"One Above All", price:"2500 Robux", desc:"Total absolute control of the system.", link:"#"}
        ];

        const market = document.getElementById("market");

        // Generate Cards
        ranks.forEach((rank, i) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="${rank.img}" class="rank-img" alt="${rank.name}">
                <div class="rank-name">${rank.name}</div>
                <div class="price">${rank.price}</div>
                <div class="desc">${rank.desc}</div>
                <button class="buy-btn" onclick="window.open('${rank.link}', '_blank')">PURCHASE</button>
            `;
            market.appendChild(card);
            
            // Staggered animation
            setTimeout(() => {
                card.classList.add('visible');
            }, 200 + (i * 100));
        });

        // Remove Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                }, 500);
            }, 1200);
        });
    </script>
</body>
</html>
