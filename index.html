<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorious LMNX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            overflow-x: hidden;
        }

        /* Matrix Rain Effect */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        /* Cyber Grid Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* Graffiti/Spray Paint Effects */
        .graffiti {
            position: fixed;
            font-size: 120px;
            font-weight: 900;
            opacity: 0.08;
            z-index: 0;
            font-family: Impact, sans-serif;
            color: #00ff00;
            text-shadow: 3px 3px 10px rgba(0, 255, 0, 0.5);
            transform: rotate(-15deg);
            pointer-events: none;
        }

        .graffiti-1 {
            top: 10%;
            left: 5%;
            animation: glitchText 3s infinite;
        }

        .graffiti-2 {
            bottom: 15%;
            right: 8%;
            transform: rotate(12deg);
            animation: glitchText 4s infinite 1s;
        }

        .graffiti-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-8deg);
            font-size: 180px;
            opacity: 0.05;
        }

        @keyframes glitchText {
            0%, 90%, 100% { 
                text-shadow: 3px 3px 10px rgba(0, 255, 0, 0.5);
                transform: rotate(-15deg);
            }
            92% { 
                text-shadow: -3px -3px 10px rgba(255, 0, 0, 0.5), 3px 3px 10px rgba(0, 255, 255, 0.5);
                transform: rotate(-15deg) translateX(5px);
            }
            94% { 
                text-shadow: 3px 3px 10px rgba(0, 255, 0, 0.5);
                transform: rotate(-15deg) translateX(-5px);
            }
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1;
            pointer-events: none;
        }

        /* Loading Screen - Hacker Style */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            font-size: 72px;
            font-weight: 900;
            color: #00ff00;
            margin-bottom: 40px;
            animation: glowPulse 2s ease-in-out infinite;
            letter-spacing: 8px;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00;
            font-family: 'Courier New', monospace;
        }

        @keyframes glowPulse {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 40px #00ff00;
            }
            50% { 
                text-shadow: 
                    0 0 20px #00ff00,
                    0 0 30px #00ff00,
                    0 0 40px #00ff00,
                    0 0 50px #00ff00,
                    0 0 60px #00ff00;
            }
        }

        .terminal-box {
            border: 2px solid #00ff00;
            padding: 20px 30px;
            background: rgba(0, 20, 0, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            margin-bottom: 30px;
        }

        .loading-text {
            color: #00ff00;
            font-size: 18px;
            letter-spacing: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.3; }
        }

        .loading-bar-container {
            width: 400px;
            height: 30px;
            border: 2px solid #00ff00;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .loading-bar {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            position: relative;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .loading-percentage {
            margin-top: 10px;
            font-size: 24px;
            color: #00ff00;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Main Content */
        #main-content {
            opacity: 0;
            transition: opacity 1.2s ease;
            position: relative;
            z-index: 2;
        }

        #main-content.visible {
            opacity: 1;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 900px;
            padding: 40px 20px;
            border: 3px solid #00ff00;
            background: rgba(0, 20, 0, 0.85);
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.4),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .hero-title {
            font-size: 96px;
            font-weight: 900;
            color: #00ff00;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease 0.5s backwards;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                2px 2px 0px rgba(0, 255, 0, 0.5);
            letter-spacing: 6px;
        }

        .hero-description {
            font-size: 18px;
            line-height: 1.8;
            color: #00ff00;
            max-width: 700px;
            margin: 0 auto 40px;
            animation: fadeInUp 1s ease 0.7s backwards;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease 0.9s backwards;
        }

        .cta-button {
            padding: 16px 40px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #00ff00;
            border-radius: 0;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.2);
            transition: left 0.3s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.8),
                inset 0 0 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .cta-button.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.5);
        }

        .cta-button.disabled:hover {
            background: rgba(0, 0, 0, 0.5);
            color: #00ff00;
            transform: none;
        }

        /* Modal/UI Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(0, 20, 0, 0.95);
            border: 3px solid #00ff00;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 
                0 0 50px rgba(0, 255, 0, 0.5),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
            animation: slideUp 0.4s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #00ff00;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px #00ff00;
            font-family: 'Courier New', monospace;
        }

        .modal-close:hover {
            text-shadow: 0 0 20px #00ff00;
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 42px;
            font-weight: 800;
            color: #00ff00;
            margin-bottom: 30px;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00;
            letter-spacing: 4px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .modal-button {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .modal-button:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            transform: translateY(-2px);
        }

        /* Download Animation */
        .download-animation {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .download-animation.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .download-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: downloadBounce 1s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #00ff00);
        }

        @keyframes downloadBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .download-text {
            font-size: 24px;
            color: #00ff00;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .download-subtext {
            font-size: 16px;
            color: #00ff00;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
        }

        /* Glitch Effect on Hover */
        .glitch {
            position: relative;
        }

        .glitch:hover {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 48px;
            }
            
            .hero-description {
                font-size: 16px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .modal-content {
                padding: 30px 20px;
            }

            .modal-buttons {
                grid-template-columns: 1fr;
            }

            .graffiti {
                font-size: 60px;
            }

            .loading-bar-container {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Canvas -->
    <canvas id="matrix-canvas"></canvas>
    
    <!-- Cyber Grid -->
    <div class="cyber-grid"></div>
    
    <!-- Scanlines -->
    <div class="scanlines"></div>
    
    <!-- Graffiti Elements -->
    <div class="graffiti graffiti-1">HACKED</div>
    <div class="graffiti graffiti-2">1x1x1x1</div>
    <div class="graffiti graffiti-3">CYBER</div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo glitch">VICTORIOUS LMNX</div>
        <div class="terminal-box">
            <div class="loading-text">&gt; INITIALIZING SYSTEM...</div>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-progress"></div>
        </div>
        <div class="loading-percentage" id="loading-percentage">0%</div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <div class="hero">
            <!-- 3D Canvas -->
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
            </div>

            <!-- Hero Content -->
            <div class="hero-content">
                <h1 class="hero-title glitch">VICTORIOUS LMNX</h1>
                <p class="hero-description">
                    &gt; WELCOME TO VICTORIOUS LMNX. THIS IS A WEBSITE FOR ALL OF OUR INFORMATION, NOT REAL LIFE INFORMATION, IT'S ABOUT OUR DISCORD!
                </p>
                <div class="button-group">
                    <button class="cta-button glitch" onclick="openUncopylocked()">[ UNCOPYLOCKED ]</button>
                    <button class="cta-button glitch" onclick="openBWeb()">[ B-WEB ]</button>
                    <button class="cta-button disabled">[ COMING SOON ]</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Uncopylocked Modal -->
    <div class="modal-overlay" id="uncopylocked-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('uncopylocked-modal')">&times;</button>
            <h2 class="modal-title">&gt; UNCOPYLOCKED</h2>
            <div class="modal-buttons" id="modal-buttons">
                <button class="modal-button glitch" onclick="downloadFile('steal-a-brainrot')">
                    ‚¨á STEAL A BRAINROT
                </button>
            </div>
            <div class="download-animation" id="download-animation">
                <div class="download-icon">‚¨á</div>
                <div class="download-text">&gt; DOWNLOADING...</div>
                <div class="download-subtext">FILE TRANSFER IN PROGRESS</div>
            </div>
        </div>
    </div>

    <!-- B-Web Modal -->
    <div class="modal-overlay" id="bweb-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('bweb-modal')">&times;</button>
            <h2 class="modal-title">&gt; B-WEB</h2>
            <div class="modal-buttons">
                <button class="modal-button glitch" onclick="openWebsite('https://immortal.rs')">
                    üåê IMMORTAL.RS
                </button>
                <button class="modal-button glitch" onclick="openWebsite('https://shockify.st')">
                    üåê SHOCKIFY.ST
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Matrix Rain Effect
        const matrixCanvas = document.getElementById('matrix-canvas');
        const matrixCtx = matrixCanvas.getContext('2d');

        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà';
        const fontSize = 14;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

            matrixCtx.fillStyle = '#00ff00';
            matrixCtx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                matrixCtx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Loading Screen
        let progress = 0;
        const progressBar = document.getElementById('loading-progress');
        const progressText = document.getElementById('loading-percentage');

        const loadingInterval = setInterval(() => {
            progress += Math.random() * 12 + 3;
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('main-content').classList.add('visible');
                    init3D();
                }, 800);
            }
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';
        }, 150);

        // Modal Functions
        function openUncopylocked() {
            document.getElementById('uncopylocked-modal').classList.add('active');
        }

        function openBWeb() {
            document.getElementById('bweb-modal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            document.getElementById('download-animation').classList.remove('active');
            document.getElementById('modal-buttons').style.display = 'grid';
        }

        function openWebsite(url) {
            window.open(url, '_blank');
        }

        // File storage with download links
        const files = {
            'steal-a-brainrot': {
                name: 'rickdev.rbxl',
                url: 'https://www.mediafire.com/file/z3li5evw1mccokv/rickdev.rbxl/file'
            }
        };

        function downloadFile(fileKey) {
            const file = files[fileKey];
            
            document.getElementById('modal-buttons').style.display = 'none';
            document.getElementById('download-animation').classList.add('active');

            setTimeout(() => {
                window.open(file.url, '_blank');
                
                setTimeout(() => {
                    closeModal('uncopylocked-modal');
                }, 2000);
            }, 1500);
        }

        // Close modal when clicking outside
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeModal(overlay.id);
                }
            });
        });

        // 3D Scene Setup with Green Theme
        let scene, camera, renderer, torus, particles;
        let mouseX = 0, mouseY = 0;

        function init3D() {
            const canvas = document.getElementById('canvas');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Create Torus Knot with Green
            const geometry = new THREE.TorusKnotGeometry(1.5, 0.4, 100, 16);
            const material = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                shininess: 100,
                specular: 0x00ff00,
                emissive: 0x00ff00,
                emissiveIntensity: 0.3
            });
            torus = new THREE.Mesh(geometry, material);
            scene.add(torus);
            
            // Add Particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 3000;
            const posArray = new Float32Array(particlesCount * 3);
            
            for(let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 20;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.02,
                color: 0x00ff00,
                transparent: true,
                opacity: 0.6
            });
            
            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);
            
            // Green Lighting
            const light1 = new THREE.DirectionalLight(0x00ff00, 1);
            light1.position.set(5, 5, 5);
            scene.add(light1);
            
            const light2 = new THREE.DirectionalLight(0x00ff00, 0.8);
            light2.position.set(-5, -5, -5);
            scene.add(light2);
            
            const ambientLight = new THREE.AmbientLight(0x003300, 0.5);
            scene.add(ambientLight);
            
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }

        function onMouseMove(e) {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            torus.rotation.x += 0.005;
            torus.rotation.y += 0.005;
            
            torus.position.x = mouseX * 0.5;
            torus.position.y = mouseY * 0.5;
            
            particles.rotation.y += 0.001;
            particles.rotation.x += 0.0005;
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
