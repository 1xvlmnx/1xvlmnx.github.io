<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #1e1b4b, #020617 60%),
    url("https://grainy-gradients.vercel.app/noise.svg");
  color: #e5e7eb;
  overflow-x: hidden;
}

/* Galaxy stars */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(1px 1px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 80% 40%, white, transparent),
    radial-gradient(1px 1px at 50% 70%, white, transparent);
  opacity: 0.4;
  z-index: -1;
}

/* Title */
h1 {
  text-align: center;
  font-size: 3.2rem;
  letter-spacing: 6px;
  margin: 40px 0;
  background: linear-gradient(90deg, #a78bfa, #22d3ee, #f472b6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #6366f1; }
  to { text-shadow: 0 0 25px #22d3ee; }
}

/* Market grid */
.market {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 25px;
}

/* Card */
.card {
  background: rgba(2, 6, 23, 0.8);
  border: 1px solid rgba(139,92,246,0.3);
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 0 30px rgba(99,102,241,0.25);
  transition: 0.4s ease;
  animation: floatIn 0.8s ease;
}

.card:hover {
  transform: translateY(-10px) scale(1.04);
  box-shadow: 0 0 45px rgba(168,85,247,0.6);
}

@keyframes floatIn {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Rank header */
.rank {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 1.6rem;
  font-weight: 700;
}

.icon {
  font-size: 1.8rem;
}

.price {
  margin: 10px 0;
  font-size: 1.1rem;
  color: #93c5fd;
}

.desc {
  font-size: 0.9rem;
  opacity: 0.8;
}

/* Buy button */
.buy {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 999px;
  background: linear-gradient(90deg, #7c3aed, #06b6d4);
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

.buy:hover {
  transform: scale(1.07);
  box-shadow: 0 0 30px #7c3aed;
}

footer {
  text-align: center;
  padding: 30px;
  font-size: 0.9rem;
  opacity: 0.5;
}
</style>
